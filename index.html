<DOCTYPE html!>

    <head>
        <title>Zach's To-Do List App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

     </head>

    <body>

        <div id = "todo">
            <h1> MY TO-DO LIST </h1>

            <input type = "text" placeholder="Add New Todo">

            <ul class="todos">
                
                <li><span><i class="fas fa-trash-alt"></i></span>Go to the gym</li>
            </ul>
        </div>

        <div>
           <ul class="tips">
               <li>Type text into input area and press enter to add todo to list</li>
               <li>Hover over the todo and click the on trash can to delete</li>
            </ul>
            
        </div>
        <script src="todolist.js"></script>
    </body>
